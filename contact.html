<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact-img.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>

                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>

                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/contact-img.jpg" alt="logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fa fa-location-dot"></i>

                    <div>
                        123, Est Obada<br>1120 PMBO, Abk. OG
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa fa-phone-volume"></i>

                    <div>
                        091 3268 7110
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa fa-clock"></i>

                    <div>
                        <iframe src="https://free.timeanddate.com/clock/i8rfhj7u/n125/tlne/fs15/ftb/tt0/tw0/tm1/ts1/tb4" frameborder="0" width="90" height="36"></iframe>

                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>
    
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
    
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
    
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
                
            </div>
        </div>

    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="images/logos/YUSUFCODES.jpg" alt="Logo">
        </div>
        

        <div class="footer-phone-hours">
            <span class="phone">
                091 3268 7110
            </span>
            <span class="hours">
                5PM - AFTERNOON
            </span>
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="about.html">About</a>
            </div>

            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
            <a href="contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fa fa-brands fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fa fa-brands fa-facebook"></i>
            </a>

            <a href="#">
                <i class="fa fa-brands fa-twitter"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2023 YusufCodes &#124; All rights reserved 
        </div>

    </div>
</body>
</html>
